apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        workerSet: cluster-003-do-lon2-gd-8vcpu-32gb-core
      schedulerName: custom-queue-scheduler
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
