apiVersion: kubescheduler.config.k8s.io/v1beta2
kind: KubeSchedulerConfiguration
leaderElection:
    leaderElect: false
clientConnection:
    kubeconfig: "/etc/kubernetes/scheduler.conf"
profiles:
    - schedulerName: custom-queue-scheduler
      plugins:
          queueSort:
              enabled:
                  - name: QueueScheduler
              disabled:
                  - name: "*"
